# --------------------------------------------------
# Clock
# --------------------------------------------------

# A 120bpm lfo is normalized to N1 so when no clock is patched into I1, there's
# a default bpm of 120
[lfo]
    hz = 2
    square = N1

[copy]
    input = I1
    output = O8

[clocktool]
    clock = I1
    multiply = 4
    output = _CLOCK



# --------------------------------------------------
# Bassdrum
# --------------------------------------------------

# Generate random triggers
[algoquencer]
    clock = _CLOCK
    reset = I2
    activity = P1.1
    reroll = B1.2
    trigger = _BD_TRIG_ALGO



# Activate four on the floor triggers
[togglebutton]
    button = B2.1
    led = L2.1

# Convert clock gate to 4/4 trigger
# Clock are gate signal and we need triggers
[clocktool]
    clock = _CLOCK
    divide = 4
    dutycycle = 0.1
    output = _TRIG_44

# If the led is activated the /4 trigger are unmuted
[logic]
    input1 = L2.1
    input2 = _TRIG_44 # /4 rythme
    and = _BD_TRIG_44



# Merge algoquencer and /4 triggers
[logic]
    input1 = _BD_TRIG_ALGO
    input2 = _BD_TRIG_44
    or = _BD_TRIG



# Mute button for the whole bassdrum section
[togglebutton]
    button = B1.1
    led = L1.1



# Check if bassdrum is muted
# Negate led output to imitate algoquencer mute button states
[logic]
    input1 = L1.1
    negated = _BD_MUTE

[logic]
    input1 = _BD_TRIG
    input2 = _BD_MUTE
    and = O1





# --------------------------------------------------
# Snare
# --------------------------------------------------

# Generate random triggers
[algoquencer]
    clock = _CLOCK
    reset = I2
    activity = P1.2
    muteled = L1.3
    reroll = B1.4
    trigger = _SD_TRIG_ALGO



# Activate four on the floor triggers
[togglebutton]
    button = B2.3
    led = L2.3

# Convert clock gate to 4/4 trigger
# Clock are gate signal and we need triggers
# Triggers are delayed to kick between each bassdrum
[clocktool]
    clock = _CLOCK
    divide = 4
    dutycycle = 0.1
    delay = 0.5
    output = _TRIG_44_50

# If the led is activated the /4 trigger are unmuted
[logic]
    input1 = L2.3
    input2 = _TRIG_44_50
    and = _SD_TRIG_44



# Merge algoquencer and /4 triggers
[logic]
    input1 = _SD_TRIG_ALGO
    input2 = _SD_TRIG_44
    or = _SD_TRIG



# Mute button for the whole snare section
[togglebutton]
    button = B1.3
    led = L1.3



# Check if snare is muted
# Negate led output to imitate algoquencer mute button states
[logic]
    input1 = L1.3
    negated = _SD_MUTE

[logic]
    input1 = _SD_TRIG
    input2 = _SD_MUTE
    and = O2




# --------------------------------------------------
# Hihat
# --------------------------------------------------

# Generate random triggers
[algoquencer]
    clock = _CLOCK
    reset = I2
    activity = P2.1
    mutebutton = B1.5
    muteled = L1.5
    reroll = B1.6
    trigger = O3





# --------------------------------------------------
# Melody
# --------------------------------------------------

[random]
    clock = _CLOCK / 4
    output = _GATE_LENGTH
    minimum = 0.5V
    maximum = 2V

[fourstatebutton]
    button = B2.7
    led = L2.7
    value1 = 3
    value2 = 7
    value3 = 16
    value4 = 24
    output = _PATTERN_LENGTH

[algoquencer]
    clock = _CLOCK
    pitch = _UNQUANTIZED_PITCH
    gate = O5
    length = _PATTERN_LENGTH
    mutebutton = B1.7
    muteled = L1.7
    nextpattern = B1.8
    dejavu = P3.3
    morphs = P3.4
    activity = P3.1
    variation = P3.2
    fills = P3.5
    fillorder = 3
    gatelength = _GATE_LENGTH

[minifonion]
    input = _UNQUANTIZED_PITCH
    root = 0 # C
    degree = 7 # natural minor
    output = O6
